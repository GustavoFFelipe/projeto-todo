<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./exercicio_jquery.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>ToDo List</h1>
            <button id="btn-open-form">Adicionar Nova Tarefa</button>
        </header>
        <div id="form-div">
            <form >
                <label for="task">Adicionar nova tarefa:</label>
                <input id="task" type="text" placeholder="Nome da tarefa" required>
                <button type="submit">Adicionar</button>
                <button  class="reset" type="reset">Cancelar</button>
            </form>
        </div>
        <div id="list">
            <ul>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./exercicio_jquery.js"></script>
</body>
</html>
